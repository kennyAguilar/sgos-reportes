<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SGOS | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
    }
    .header-dashboard {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    .header-dashboard h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    .btn-custom {
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }
    .btn-back {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.4);
    }
    .btn-back:hover {
      background: rgba(59, 130, 246, 0.3);
      color: #60a5fa;
      transform: translateX(-3px);
    }
    .btn-download {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }
    .btn-download:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
    }
    .accordion {
      gap: 15px;
      display: flex;
      flex-direction: column;
    }
    .accordion-item {
      border: 1px solid rgba(59, 130, 246, 0.2);
      background: rgba(30, 41, 59, 0.8) !important;
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .accordion-item:hover {
      border-color: rgba(59, 130, 246, 0.4);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.1);
    }
    .accordion-button {
      background: transparent !important;
      color: #e2e8f0 !important;
      font-weight: 600;
      padding: 18px;
      border: none !important;
    }
    .accordion-button:not(.collapsed) {
      background: rgba(59, 130, 246, 0.1) !important;
      color: #60a5fa !important;
    }
    .accordion-button::after {
      filter: invert(1) !important;
    }
    .accordion-body {
      background: rgba(15, 23, 42, 0.5) !important;
      border-top: 1px solid rgba(59, 130, 246, 0.2) !important;
      padding: 20px;
    }
    .form-check {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.5);
      transition: all 0.2s ease;
    }
    .form-check:hover {
      background: rgba(59, 130, 246, 0.1);
    }
    .form-check-input {
      border-color: #3b82f6;
      background-color: rgba(59, 130, 246, 0.2);
      cursor: pointer;
    }
    .form-check-input:checked {
      background-color: #3b82f6;
      border-color: #2563eb;
    }
    .form-check-label {
      cursor: pointer;
      color: #e2e8f0 !important;
      margin-left: 8px;
      font-weight: 500;
      user-select: none;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    .table {
      color: #e2e8f0 !important;
      margin-bottom: 0;
    }
    .table thead th {
      background: rgba(59, 130, 246, 0.1);
      color: #60a5fa !important;
      font-weight: 600;
      border-color: rgba(59, 130, 246, 0.2);
    }
    .table tbody td {
      border-color: rgba(59, 130, 246, 0.1);
    }
    .table tbody tr:hover {
      background: rgba(59, 130, 246, 0.08);
    }
    .table-responsive {
      border-radius: 8px;
    }
    .action-bar {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    @media (max-width: 768px) {
      .header-dashboard {
        padding: 20px;
      }
      .header-dashboard h1 {
        font-size: 1.5rem;
      }
      .action-bar {
        flex-direction: column;
        gap: 10px;
      }
      .btn-custom {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="header-dashboard">
      <h1><i class="bi bi-graph-up"></i> Dashboard de Reportes</h1>
    </div>

    <div class="action-bar">
      <a class="btn btn-custom btn-back" href="/">
        <i class="bi bi-arrow-left"></i> Subir otro archivo
      </a>
      <a class="btn btn-custom btn-download" href="/download/{{ file_id }}">
        <i class="bi bi-download"></i> Descargar Excel
      </a>
    </div>

    <div class="accordion" id="acc">
      {% if asistentes_disponibles %}
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filtro-asistentes">
            <i class="bi bi-funnel" style="margin-right: 10px;"></i>
            Filtrar por Asistentes
          </button>
        </h2>
        <div id="filtro-asistentes" class="accordion-collapse collapse" data-bs-parent="#acc">
          <div class="accordion-body">
            <form method="post">
              <div class="checkbox-group">
                {% for asistente in asistentes_disponibles %}
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="asistentes" value="{{ asistente }}" 
                         id="asistente_{{ loop.index }}" 
                         {% if asistente in asistentes_seleccionados %}checked{% endif %}>
                  <label class="form-check-label" for="asistente_{{ loop.index }}">{{ asistente }}</label>
                </div>
                {% endfor %}
              </div>
              <button type="submit" class="btn btn-primary" style="margin-top: 15px; width: 100%;">
                <i class="bi bi-check-circle"></i> Aplicar Filtro
              </button>
            </form>
          </div>
        </div>
      </div>
      {% endif %}

      {% for nombre, html in tablas_html.items() %}
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse" data-bs-target="#c{{ loop.index }}">
            <i class="bi bi-table" style="margin-right: 10px;"></i>
            {{ nombre }}
          </button>
        </h2>
        <div id="c{{ loop.index }}" class="accordion-collapse collapse" data-bs-parent="#acc">
          <div class="accordion-body">
            <div class="table-responsive">
              {{ html | safe }}
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
