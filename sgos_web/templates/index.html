<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SGOS | Cargar Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
    }
    .hero {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
      border-radius: 15px;
      padding: 40px 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }
    .hero p {
      color: #cbd5e1;
      font-size: 1.1rem;
      margin: 0;
    }
    .card {
      border: 1px solid rgba(59, 130, 246, 0.2);
      background: rgba(30, 41, 59, 0.8) !important;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .card-body {
      padding: 30px;
    }
    .form-label {
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-control {
      background: rgba(15, 23, 42, 0.9) !important;
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #e2e8f0 !important;
      border-radius: 8px;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      background: rgba(15, 23, 42, 0.95) !important;
      border-color: #3b82f6;
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
      color: #e2e8f0 !important;
    }
    .form-check {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.5);
      transition: all 0.2s ease;
    }
    .form-check:hover {
      background: rgba(59, 130, 246, 0.1);
    }
    .form-check-input {
      border-color: #3b82f6;
      background-color: rgba(59, 130, 246, 0.2);
      cursor: pointer;
    }
    .form-check-input:checked {
      background-color: #3b82f6;
      border-color: #2563eb;
    }
    .form-check-label {
      cursor: pointer;
      color: #cbd5e1;
      margin-left: 5px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }
    .alert {
      border-radius: 8px;
      border: none;
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border-left: 4px solid #ef4444;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    @media (max-width: 768px) {
      .hero {
        padding: 25px 20px;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .btn-primary {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="hero">
      <h1><i class="bi bi-file-earmark-spreadsheet"></i> SGOS</h1>
      <p>Procesa y visualiza tus reportes de operaciones</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle"></i>
          {{ messages[0] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endif %}
    {% endwith %}

    <div class="card">
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          <label class="form-label"><i class="bi bi-upload"></i> Sube tu archivo SGOS</label>
          <input class="form-control mb-4" type="file" name="file" accept=".xlsx,.xls" required>

          <label class="form-label"><i class="bi bi-eye"></i> Selecciona las tablas a ver:</label>
          <div class="checkbox-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="opciones" value="Resumen Mensual" id="chk1" checked>
              <label class="form-check-label" for="chk1">üìä Resumen Mensual</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="opciones" value="Operaciones por Hora" id="chk2" checked>
              <label class="form-check-label" for="chk2">‚è∞ Operaciones/Hora</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="opciones" value="Record Asistentes" id="chk3" checked>
              <label class="form-check-label" for="chk3">üèÜ R√©cord Asistentes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="opciones" value="Asistente por Mes" id="chk4" checked>
              <label class="form-check-label" for="chk4">üë§ Asistente/Mes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="opciones" value="QA" id="chk5" checked>
              <label class="form-check-label" for="chk5">‚úì QA</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="bi bi-play-circle"></i> Procesar Archivo
          </button>
        </form>

        <div class="mt-4 pt-3 border-top border-secondary">
          <label class="form-label mb-3"><i class="bi bi-database"></i> O consulta los datos guardados:</label>
          <a href="/dashboard_db" class="btn btn-success w-100" style="background: linear-gradient(135deg, #10b981, #059669); border: none;">
            <i class="bi bi-clock-history"></i> Ver Hist√≥rico Completo
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
